<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Model App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      id="wrapper"
      class="w-[100vw] h-[100vh] flex justify-center items-center relative"
    >
      <!-- card  -->
      <div class="card">
        <div id="pic" class="rounded-full h-10 w-10">
          <img
            src="assets/man-wearing-denim-shirt-red-suspenders_273609-19395.avif"
            alt=""
            class="w-[100%] h-[100%] rounded-full"
          />
        </div>
        <div class="text-[2em] text-center"><h2>Random Man</h2></div>
        <div class="text-center text-[#ffffff85]">
          <h3>Founder,Code Help</h3>
        </div>
        <div class="details">
          <button onclick="openModal()" class="btn-share btn-card">
            <i class="fa-solid fa-share"></i> Share My Profile
          </button>
          <button class="btn-follow btn-card">Follow Me</button>
        </div>
      </div>

      <!-- circle 1 -->
      <div
        id="circle1"
        class="rounded-full w-52 h-52 top-[5%] left-[30%] absolute shadow-[0_0_50px_#d84869]"
      ></div>

      <!-- circle 2 -->
      <div
        id="circle2"
        class="rounded-full bottom-[5%] right-[30%] w-[19em] h-[19em] absolute shadow-[0_0_50px_#5648d8]"
      ></div>

      <!-- modal open -->
      <div class="modal" class="w-52">
        <div id="modalHeader">
          <h1>Share My Profile</h1>
          <i onclick="closeModel()" class="close-btn fa-solid fa-xmark"></i>
        </div>

        <div><h3>Share this via</h3></div>
        <div id="share-buttons">
          <button class="icon-round" id="button1">
            <i class="fa-brands fa-facebook-f"></i>
          </button>
          <button class="icon-round" id="button2">
            <i class="fa-brands fa-x-twitter"></i>
          </button>
          <button class="icon-round" id="button3">
            <i class="fa-brands fa-instagram"></i>
          </button>
          <button class="icon-round" id="button4">
            <i class="fa-brands fa-whatsapp"></i>
          </button>
          <button class="icon-round" id="button5">
            <i class="fa-brands fa-telegram"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- overlay -->
    <div class="overlay-modal" onclick="closeModel()"></div>

    <script
      src="https://kit.fontawesome.com/c912f564e6.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
